name: Testing

on:
  pull_request:


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-charm:
    name: Integration tests for (lxd)
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: tox -e integration-charm

  integration-provider:
    name: Integration tests for provider (lxd)
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: tox -e integration-provider

  integration-scaling:
    name: Integration tests for scaling (lxd)
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: tox -e integration-scaling

  integration-password-rotation:
    name: Integration tests for password rotation (lxd)
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: tox -e integration-password-rotation

  integration-tls:
    name: Integration tests for TLS (lxd)
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
      - name: Run integration tests
        run: tox -e integration-tls
