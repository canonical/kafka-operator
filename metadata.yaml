name: kafka
display-name: Kafka
description: |
  Kafka is an event streaming platform. This charm deploys and operates Kafka.
summary: The Charmed Kafka Operator
maintainers:
  - Marc Oppenheimer <marc.oppenheimer@canonical.com>
series:
  - jammy

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

requires:
  zookeeper:
    interface: zookeeper
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  trusted-ca:
    interface: tls-certificates
    limit: 10
    optional: true
  trusted-certificates:
    interface: tls-certificates
    limit: 10
    optional: true

provides:
  kafka-client:
    interface: kafka_client
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

storage:
  log-data:
    type: filesystem
    description: Directories where the log data is stored
    minimum-size: 10G
    location: /var/snap/charmed-kafka/common
    multiple:
      range: 1-
