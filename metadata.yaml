description: |
  Kafka is an event streaming platform. This charm deploys and operates Kafka.
display-name: Kafka
issues: https://github.com/canonical/kafka-operator/issues/new
maintainers:
  - Marc Oppenheimer <marc.oppenheimer@canonical.com>
name: kafka
series:
  - jammy
source: https://github.com/canonical/kafka-operator
summary: The Charmed Kafka Operator

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

requires:
  zookeeper:
    interface: zookeeper
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  trusted-ca:
    interface: tls-certificates
    optional: true
  trusted-certificate:
    interface: tls-certificates
    optional: true

provides:
  kafka-client:
    interface: kafka_client

storage:
  log-data:
    type: filesystem
    description: Directories where the log data is stored
    minimum-size: 10G
    location: /var/snap/charmed-kafka/common
    multiple:
      range: 1-
